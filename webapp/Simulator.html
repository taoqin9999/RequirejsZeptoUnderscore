<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
    body select {
        margin-top: 10px;
        margin-left: 520px;
        width: 300px;
    }
    #simulator {
        margin: 50px auto;
        width: 640px;
        height: 800px;
        border-style: ridge;
    }
    </style>

    <script type="text/javascript">
    var simulators = [{
        width: '320px',
        height: '800px'
    }, {
        width: '360px',
        height: '800px'
    }, {
        width: '480px',
        height: '800px'
    }, {
        width: '560px',
        height: '800px'
    }, {
        width: '640px',
        height: '800px'
    }, {
        width: '750px',
        height: '800px'
    }];

    function simulatorChange(val) {
        var simulator = document.getElementById('simulator');
        var data = simulators[val];
        simulator.style.width = data.width;
        simulator.style.height = data.height;

        var iframe0 = document.getElementById('iframe0');
        iframe0.src = 'index.html?t=' + Math.random();
    }
    </script>
</head>

<body>
    <select onchange="simulatorChange(this.value);">
        <option value="0">320X800</option>
        <option value="1">360X800</option>
        <option value="2">480X800</option>
        <option value="3">560X800</option>
        <option value="4" selected="selected">640X800</option>
        <option value="5">750X800</option>
    </select>

    <div id="simulator">
        <iframe id="iframe0" src="index.html" width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes">

        </iframe>
    </div>
</body>

</html>
